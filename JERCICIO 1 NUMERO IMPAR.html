    <center>
    
    <h2>GENERACION DE NUMEROS IMPARES</h2>

    
    <h3>Ingrese por teclado números de inicio y final de ciclo</h3>
    
    <script>

        //Crear ciclo FOR para generar números impares
        
        let i;
        
        let num=1;
        
        for(i=1;i<=20;i+=2){
        
        document.write("NUMERO IMPAR"+i+"<br>");
        
        num++;//contador
        
        }
        
        document.write("TOTAL NUMEROS IMPARES GENERADOS.."+num+"<br>");
