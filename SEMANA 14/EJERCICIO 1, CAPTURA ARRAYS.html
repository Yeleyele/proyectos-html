<body>

<center>

<h1> CREACION Y LECTURA DE UN ARRAYS</h1>
<h2>CICLO FOR INDICE</h2>

<p>A CONTINUACION SE IMPRIMEN LOS DATOS ALMACENADOS EN ARRAY</p>

<script>

//Creaci√≥n de Arrays con datos ingresados x teclado y posterior lectura

let num; // longitud arrays x -usuario-

let datos=new Array(); //Crear objeto arrays

//CAPTURA DATOS

num=parseInt(prompt("INGRESE CANTIDAD DATOS A GUARDAR EN ARRAY.."));

for (i=0;i<num;i++){

datos[i]=prompt("INGRESE DATO EN ARRAYS...");

}

//LECTURA DATOS

for (i=0;i<num;i++){

document.write("<br>"+"<br>");

document.write(datos[i]+"<br>");

console.log(datos[i]);

}

</script>

</center>

</body>

</html>
